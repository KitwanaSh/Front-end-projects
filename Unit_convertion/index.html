<!Doctype html>
<html>
<head>
<title>Unit contverter</title>
<link rel = "stylesheet" type="text/css" href = "index.css">
<body>
	<div class= "hd">
		<h1>Metric/Imperical Unit Conversion</h1>
        <input type="text" placeholder="0" id = "number">
        <button id = "convert-btn">Convert</button>
	</div>
	<div class = "bd">
		<div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id = "length-el"></p>
        </div>
        <div class="section">
            <h3>Volume (liters/Gallons)</h3>
            <p>0 meters = 0.000 gallons | 0 gallons = 0.000 litters</p>
        </div>
        <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p>0 meters = 0.000 pounds | 0 pounds = 0.000 killos</p>
        </div>
	</div>
    <script type="text/javascript" src = "index.js"></script>
</body>
</html>
