<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bar.css">
    <title>Progress Bar</title>
</head>
<body>
    <!-- Circled progress bar -->
    <svg class = "cir-progress" width = "100" height = "100">
        <circle class="circle-p" cx = "50" cy = "50" r="30" fill = "transparent" stroke = "blue" stroke-width = "5" />
        <text class = "load-circle" x = "50" y = "50" fill = "blue" text-anchor = "middle" alignment-baseline="middle" ></text>
    </svg>
    <!-- Horizontal progress bar -->
    <div class="progress-bar">
        <div class="progress"></div>
        <span class="loading">Loading</span>
    </div>
    <script src="bar.js"></script>
</body>
</html>
